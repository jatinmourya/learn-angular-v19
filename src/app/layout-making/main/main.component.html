<section class="main_document">
  @if(serv.sbFloating && serv.sbFloatingExpanded ){
  <section class="bg-sidebar"></section>
  }
  <section
    class="sidebar"
    [class.collapsed]="serv.sbCollapsed"
    [class.sidebar-floating]="serv.sbFloating"
    [class.sidebar-floating-expanded]="serv.sbFloatingExpanded"
  >
    <app-sidebar></app-sidebar>
  </section>
  <section class="web-content">
    <app-navbar></app-navbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </section>
</section>
